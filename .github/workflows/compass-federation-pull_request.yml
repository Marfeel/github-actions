on:
  workflow_call:
    inputs:
      bucket:
        required: true
        type: string
      remote:
        type: string
        default: remoteEntry.js
      env_vars:
        description: List of environment variables to set up, given in env=value format.
        required: false
        type: string
      host_var:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  install:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Install & cache
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: node_modules
          key: modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            modules-
      - name: 'Install dependencies'
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    name: 'ðŸ§¹ Lint'
    needs: [install]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: node_modules
          key: modules-${{ hashFiles('**/package-lock.json') }}
      - name: 'Lint'
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    name: 'âœ… Tests'
    needs: [install]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: node_modules
          key: modules-${{ hashFiles('**/package-lock.json') }}
      - name: 'Run tests'
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: node_modules
          key: modules-${{ hashFiles('**/package-lock.json') }}
      - name: Set environment variables
        if: ${{ inputs.env_vars }}
        run: |
          for i in "${{ inputs.env_vars }}"
          do
            printf "%s\n" $i >> $GITHUB_ENV
          done
      - name: 'Build'
        run: PUBLIC_PATH=https://${{ inputs.bucket }}/version/${{ github.run_number }} GENERATE_SOURCEMAP=false CI= npm run build

      - name: ðŸš€ Upload to S3
        if: github.event.repository.name != 'compass-federation-template'
        run: |
          npx s3-deploy './build/**/${{ inputs.remote }}' --cwd './build/' --bucket ${{ inputs.bucket }}/version/${{ github.run_number }} --cacheControl \"max-age=300,s-maxage=2592000\" --region eu-west-1
          npx s3-deploy './build/**/*' --cwd './build/' --bucket ${{ inputs.bucket }}/version/${{ github.run_number }}  --cacheControl \"max-age=3600,s-maxage=2592000\" --region eu-west-1
          sleep 10s
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Find PB Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ inputs.version }}
          comment-author: 'github-actions[bot]'
          body-includes: |
            :woman_scientist: We've  created a preview branch for you! Check your code here:

      - name: Create or update PB comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ inputs.version }}
          body: |
            :woman_scientist: We've  created a preview branch for you! Check your code here: [https://hub.marfeel.com?env=${{ host_var }},https://${{ inputs.bucket }}/version/${{ github.run_number }}/static/js](https://hub.marfeel.com?env=${{ host_var }},https://${{ inputs.bucket }}/version/${{ github.run_number }}/static/js)
          reactions: rocket
          edit-mode: replace